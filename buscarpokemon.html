<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="icon" href="Images/ico.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <nav class="h-[80px] bg-black flex justify-between items-center px-[15px]">
        <a href="index.html"><img class="h-[60px]" src="Images/logo.svg" alt=""> </a>
        <ul class="hidden sm:flex justify-center py-[10px] gap-[35px] text-white sm:text-sm	lg:text-lg	">
            <li class="sm:hover:scale-110 sm:hover:text-yellow-400"><a href="index.html">Inicio</a></li>
            <li class="sm:hover:scale-110 sm:hover:text-yellow-400"><a href="buscarpokemon.html">Buscar Pokemon</a></li>
            <li class="sm:hover:scale-110 sm:hover:text-yellow-400"><a href="#contacto">Contacto</a></li>
        </ul>

        <label class="sm:hidden" for="btn-menu">  
            <input class="hidden peer/menu" type="checkbox" id="btn-menu">
                <img class="w-[50px] sm:hidden" src="images/menu.png" alt="">
                <div class="hidden w-full h-[60px] bg-white absolute top-[80px] left-0 peer-checked/menu:block" id="menu-general">
                    <ul class="flex justify-center py-[10px] gap-[35px]">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="buscarpokemon.html">Buscar Pokemon</a></li>
                        <li><a href="#contacto">Contacto</a></li>
                    </ul>
                </div>
             </label>    
    </nav>
    <main class="bg-[#FBDF33] h-screen">        
        <div>
            <label id="btn" for="btn" class="flex flex-col items-center justify-content-center gap-[50px]">
                <input type="image" name="" id="" src="Images/esfera.png" class="rounded-full shadow-[0_20px_50px_rgba(8,_112,_184,_0.7)] h-[150px] w-[150px] mt-[100px]">
                <input id="nombrePokemonbuscar" type="text" class="text-center align-middle text-base border-4 h-[60px] w-[250px]">
                <button class="middle none center mr-4 rounded-lg bg-red-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-red-500/20 transition-all hover:shadow-lg hover:shadow-red-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                data-ripple-light="true" onclick="buscarPokemon(nombrePokemonbuscar.value)">Buscar</button>
            </label>
        </div>

        <script src="pokemones.js"></script>
    </main>

    <footer id="contacto" class="h-[80px] bg-black">
    </footer>
</body>
</html>
